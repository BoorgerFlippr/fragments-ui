<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <br/>
      <form id="form">
        <label for="textArea">Create a fragment</label>
        <textarea id="textArea" name="textArea" rows="4" cols="50">Your fragment goes here
        </textarea>
        <label for="content-type">Select a content type:</label>
        <select id="content-type" name="content-type">
          <option value="text/plain">.txt</option>
          <option value="text/markdown">.md</option>
          <option value="text/html">.html</option>
          <option value="application/json">.json</option>
        </select>
        <br/><br/>
        <input type="submit" value="Submit">
        <br/><br/>
      </form>

      <div>
        <button id="getAll">Get user fragments</button>
        <br/><br/>
        <div id="textHere">

        </div>
      </div>
    </section>
  </body>
</html>
